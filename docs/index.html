<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>今日の予定表</title>
  <link rel="stylesheet" href="style.css">
  <script src="./timetable.js"></script>
  <script src="./schedule.js"></script>
</head>
<body>
  <ul>
    <li>
      <h1>本日の予定</h1>
      <div id = "inputdata">
      <input type="text" id="title" placeholder="予定のタイトル">
      <textarea id="detail" rows="4" placeholder="詳細を入力"></textarea>
      <div id = "timeInput">
        <input type="text" id="Stime" placeholder="9:00">
        &nbsp;～&nbsp;
        <input type="text" id="Etime" placeholder="10:00">
      </div>
      <button onclick="addSchedule()" id="button">追加</button>
      </div>

      <h2>今日の登録済み予定</h2>
      <div id="scheduleList"></div>
    </li>
    <li>
      <div id="timetable"></div>
    </li>
  </ul>

</body>
</html>
